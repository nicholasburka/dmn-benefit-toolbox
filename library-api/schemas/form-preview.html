<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSI Eligibility Form Preview</title>
  <script src="https://unpkg.com/@bpmn-io/form-js@1.3.0/dist/form-viewer.umd.js"></script>
  <link href="https://unpkg.com/@bpmn-io/form-js@1.3.0/dist/assets/form-js.css" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      color: #333;
    }
    .description {
      color: #666;
      margin-bottom: 30px;
    }
    #form-container {
      margin-top: 20px;
    }
    .output {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 4px;
      border-left: 4px solid #007bff;
    }
    .output h3 {
      margin-top: 0;
    }
    pre {
      background: #fff;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
    }
    .submit-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SSI Eligibility Form Preview</h1>
    <p class="description">
      Auto-generated form from DMN eligibility rules. This form collects all required inputs
      for SSI eligibility determination.
    </p>

    <div id="form-container"></div>

    <button class="submit-btn" onclick="submitForm()">Submit & View Data</button>

    <div id="output" class="output" style="display: none;">
      <h3>Form Data</h3>
      <pre id="form-data"></pre>
    </div>
  </div>

  <script>
    const schema = {
  "type": "default",
  "components": [
    {
      "label": "Date Of Birth",
      "type": "textfield",
      "key": "dateOfBirth",
      "description": "Your date of birth (MM/DD/YYYY)"
    },
    {
      "label": "Is Blind Or Disabled",
      "type": "checkbox",
      "key": "isBlindOrDisabled",
      "description": "Check if you are blind or have a qualifying disability"
    },
    {
      "label": "Citizenship Status",
      "type": "textfield",
      "key": "citizenshipStatus",
      "description": "Your citizenship or immigration status"
    },
    {
      "label": "Refugee Admission Date",
      "type": "textfield",
      "key": "refugeeAdmissionDate",
      "description": "Date you were admitted as a refugee (YYYY-MM-DD)"
    },
    {
      "label": "Asylum Grant Date",
      "type": "textfield",
      "key": "asylumGrantDate",
      "description": "Date you were granted asylum (YYYY-MM-DD)"
    },
    {
      "label": "Residence State",
      "type": "textfield",
      "key": "residenceState",
      "description": "The state where you currently reside"
    },
    {
      "label": "Countable Resources",
      "type": "number",
      "key": "countableResources",
      "description": "Total value of your countable resources (savings, property, etc.)"
    },
    {
      "label": "Income Sources (JSON array)",
      "type": "textarea",
      "key": "incomeSources",
      "description": "Enter income sources as JSON array. Example: [{\"type\":\"wages\",\"monthlyAmount\":1500}]"
    }
  ]
};

    let formViewer;

    // Initialize form viewer
    const { Form } = window.FormViewer;
    formViewer = new Form({
      container: document.getElementById('form-container'),
      schema: schema
    });

    function submitForm() {
      const data = formViewer.submit();

      if (data.errors && Object.keys(data.errors).length > 0) {
        alert('Please fix validation errors');
        return;
      }

      // Show output
      document.getElementById('output').style.display = 'block';
      document.getElementById('form-data').textContent = JSON.stringify(data.data, null, 2);

      // Scroll to output
      document.getElementById('output').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
